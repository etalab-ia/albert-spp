version: "3.8"

services:
  api:
    image: ${CI_REGISTRY_IMAGE}/api:${CI_API_IMAGE_TAG}
    container_name: ${COMPOSE_PROJECT_NAME}-${API_PORT}-api
    ports:
      - ${API_PORT}:8000
    restart: always
    command: uvicorn api.app:app --proxy-headers --root-path /api/spp --forwarded-allow-ips='*' --host 0.0.0.0 --port 8000
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - ENV=${ENV:-dev}
      - "LLM_TABLE=${LLM_TABLE}"
    depends_on:
      redis:
        condition: service_healthy
  redis:
    image: redis:7.2.4
    container_name: ${COMPOSE_PROJECT_NAME}-${API_PORT}-redis
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD}
    healthcheck:
        test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
        interval: 4s
        timeout: 10s
        retries: 5